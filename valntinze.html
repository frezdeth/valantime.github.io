<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function showIP() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('message').innerHTML = `Your IP Address is: ${data.ip} <br><br> <img src=angry.jpg alt='Angry Cat' style='width:200px;'> <br> Now you don't have a choice!`;
        }
    </script>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: red;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        img {
            width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="car cute.jpg" alt="Cute Cat">
        <h1>Will You Be My Valentine? ❤️</h1>
        <button onclick="alert('Yay! Love you! ❤️')">Yes</button>
        <button onclick="showIP()">No</button>
        <p id="message"></p>
    </div>
</body>
</html>
